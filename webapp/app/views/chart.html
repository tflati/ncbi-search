<md-dialog style="min-height: 90%; min-width: 75%;" aria-label="Chart for: {{filter.label}}">

	<md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Chart for: {{filter.label}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <ng-md-icon icon="close" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    
	<md-dialog-content>
		<div class="md-dialog-content">
			<h3 ng-bind="filter.label"></h3>
		
			<canvas
				class="chart chart-bar"
				chart-data="filter.data"
				chart-labels="filter.labels"
				chart-options="{scaleShowValues: true, scales: {xAxes: [{ticks: {autoSkip: false}}]}}"
			></canvas>
		</div>
	</md-dialog-content>
</md-dialog>
